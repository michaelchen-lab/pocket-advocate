{% extends "core/layout.html" %}

{% block body %}

    {% if error %}
        <div>{{ error }}</div>
    {% endif %}
	
	<div class="flex items-center justify-center h-screen">
		<div class="w-full max-w-xs">
			<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
				<h1 class="font-bold text-orange-500 text-xl text-center mb-3">Pocket Advocate</h1>
			
				{% csrf_token %}
				<div class="mb-4">
					<label class="block text-gray-700 text-sm font-semibold mb-2" for="email">
						Email
					</label>
					<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="email" type="email" placeholder="test@ivyhacks.me">
				</div>
				<div class="mb-6">
					<label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
						Password
					</label>
					<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password" type="password" placeholder="******************">
				</div>
				<div class="flex items-center justify-between">
					<button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
						Sign In
					</button>
					<a href="{% url 'register' %}" class="text-orange-500 border border-orange-500 rounded hover:border-orange-700 hover:text-orange-700 text-white font-bold py-2 px-4" type="button">
						Register
					</a>
				</div>
			</form>
		</div>
	</div>

{% endblock %}
